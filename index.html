<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Player</title>



    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="ayah">أضغط على السورة للاستماع اليها</div>
            <audio src="" class="QuranPlayer" autoplay controls></audio>
            <div class="buttons">
                <div class="icon next"><i class="fas fa-forward"></i></div>
                <div class="icon play"><i class="fas fa-play"></i></div>
                <div class="icon prev"><i class="fas fa-backward"></i></div>
            </div>
        </div>
        <div class="surahs">
            
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
